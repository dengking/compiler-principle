site_name:  compiler principle
site_url: https://dengking.github.io/compiler-principle
site_description: Project documentation with Markdown.
site_author: DengKing


repo_url: https://github.com/dengking/compiler-principle
edit_uri: ""



theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        
nav: None
    
extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: "#"
        baselevel: 2
        separator: "_"
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
        
plugins:
    - search